<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #fddf47e8, #f7c911ef);
            color: white;
        }

        .chat-container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.28);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(9.8px);
            -webkit-backdrop-filter: blur(9.8px);
            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f1f1f1;
            border: 2px solid #ddd;
        }

        .chat-message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            margin: 5px 0;
            font-size: 14px;
        }

        .bot {
            text-align: left;
            background: #007bff;
            color: white;
            margin-right: auto;
            display: block;
            width: fit-content;
            animation: fadeIn 0.5s;
        }

        .user {
            text-align: right;
            background: #28a745;
            color: white;
            margin-left: auto;
            display: block;
            width: fit-content;
            animation: fadeIn 0.5s;
        }

        input {
            width: 75%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .buy-rent-container {
            margin-top: 15px;
        }

        .buy-rent-container button {
            padding: 10px;
            width: 45%;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin: 5px;
        }

        .buy-rent-container button:hover {
            background: #e68900;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 style="color: #333;">Crane Chatbot ü§ñ</h2>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your answer..." onkeypress="handleKeyPress(event)" style="border: #333 solid 2px; border-radius: 5px; padding: 10px; margin-right: 10px;">
        <button onclick="processUserInput()">Send</button>

        <!-- Buy/Rent Section -->
        <div class="buy-rent-container" id="buy-rent-container" style="display: none;">
            <h3>Do you want to Buy or Rent this crane?</h3>
            <button onclick="selectOption('Buy')">Buy</button>
            <button onclick="selectOption('Rent')">Rent</button>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>üìû Contact: <b>+91 98765 43210</b></p>
            <p>üìß Email: <b>support@cranehub.com</b></p>
        </div>
    </div>

    <script>
    let chatBox = document.getElementById("chat-box");
let userInput = document.getElementById("user-input");

let questions = [
    "What is the load weight (tons)?",
    "What is the lift radius (meters)?",
    "What are the wind conditions? (Low, Medium, High)",
    "What is the terrain type? (Soft, Hard, Uneven)",
    "What is the lifting height (meters)?"
];

let userResponses = [];
let step = 0;

function appendMessage(text, sender, isHTML = false) {
    let message = document.createElement("p");
    message.className = "chat-message " + sender;

    if (isHTML) {
        message.innerHTML = text; // Supports HTML formatting
    } else {
        message.textContent = text; // Prevents raw HTML tag display
    }

    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function startChat() {
    appendMessage("Hello! I am your crane recommendation assistant. üèóÔ∏è", "bot");
    setTimeout(() => {
        appendMessage(questions[step], "bot");
    }, 1000);
}

function processUserInput() {
    let answer = userInput.value.trim();
    if (!answer) return;

    appendMessage(answer, "user");
    userResponses.push(answer);
    userInput.value = "";

    step++;
    if (step < questions.length) {
        setTimeout(() => {
            appendMessage(questions[step], "bot");
        }, 1000);
    } else {
        setTimeout(sendToBackend, 1000);
    }
}

async function sendToBackend() {
    appendMessage("Analyzing your input... ‚è≥", "bot");

    let requestData = {
        weight: parseInt(userResponses[0]),
        radius: parseInt(userResponses[1]),
        wind: userResponses[2].toLowerCase(),
        terrain: userResponses[3].toLowerCase(),
        height: parseInt(userResponses[4])
    };

    try {
        let response = await fetch("http://localhost:8080/recommend-crane", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        });

        let data = await response.json();

        appendMessage(`<b>üîπ AI Recommended Crane:</b> ${data.recommendedCrane}`, "bot", true);

        if (data.reasons?.length > 0) {
            appendMessage(
                `<b>üîπ Reasons:</b><br>‚Ä¢ ${data.reasons.join("<br>‚Ä¢ ")}`,
                "bot",
                true
            );
        }

        if (data.alternativeOptions?.length > 0) {
            appendMessage(
                `<b>üîÑ Alternative Options:</b><br>‚Ä¢ ${data.alternativeOptions.join("<br>‚Ä¢ ")}`,
                "bot",
                true
            );
        }

        // if (data.safetyRecommendations?.length > 0) {
        //     appendMessage(
        //         `<b>‚ö† Safety Recommendations:</b><br>‚Ä¢ ${data.safetyRecommendations.join("<br>‚Ä¢ ")}`,
        //         "bot",
        //         true
        //     );
        // }

        document.getElementById("buy-rent-container").style.display = "block";
    } catch (error) {
        appendMessage("‚ùå Error getting crane recommendation. Please try again.", "bot");
    }
}

function selectOption(choice) {
    appendMessage(`You selected: ${choice}`, "user");
    setTimeout(() => {
        appendMessage(`Thank you! Our team will contact you for ${choice.toLowerCase()} details. üìû`, "bot");
    }, 1000);
}

function handleKeyPress(event) {
    if (event.key === "Enter") {
        processUserInput();
    }
}

userInput.addEventListener("keypress", handleKeyPress);
startChat();

</script>    

</body>
</html>
